{% extends 'main/base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}
{% load static %}
<div class="container">   
<main class="form-signin">
    <form>
      <div class="form-floating_">
        <h3>Регистрация</h3>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">E-mail</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Введите пароль</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword2" placeholder="Password">
        <label for="floatingPassword2">Повторите пароль</label>
      </div>
      <div class="form-floating_">
        <a class="btn btn-primary" href="">
            Зарегистрироваться
        </a>
      </div>
      
    </form>
  </main>
</div>
{% endblock %}
